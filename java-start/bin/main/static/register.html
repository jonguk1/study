<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="user.js"></script>
    <style>
        .auth-box { max-width: 400px; margin: 60px auto; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-box card shadow-sm p-4">
            <h3 class="mb-3 text-center">회원가입</h3>
            <div class="mb-2">
                <input type="text" id="reg-username" class="form-control" placeholder="아이디">
            </div>
            <div class="mb-3">
                <input type="password" id="reg-password" class="form-control" placeholder="비밀번호">
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="registerHandler()">회원가입</button>
            <button class="btn btn-link w-100" onclick="location.href='index.html'">로그인 화면으로</button>
        </div>
    </div>
    <script>
        function registerHandler() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            register(username, password);
        }
    </script>
</body>
</html>
