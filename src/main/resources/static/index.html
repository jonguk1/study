<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .auth-box { max-width: 400px; margin: 60px auto; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-box card shadow-sm p-4">
            <div id="login-area">
                <h3 class="mb-3 text-center">로그인</h3>
                <div class="mb-3">
                    <input type="text" id="login-username" class="form-control" placeholder="아이디">
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="비밀번호">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary w-50 me-2" onclick="loginHandler()">로그인</button>
                    <button class="btn btn-warning w-50" onclick="location.href='register.html'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginHandler() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            login(username, password, () => {
                // 로그인 성공 시 todo로 이동
                location.href = '/todo';
            });
        }
        function logoutHandler() {
            logout();
            showLogin();
        }
    </script>
    <script src="user.js"></script>
</body>
</html>
