<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #welcome-area { display: none; }
        .auth-box { max-width: 400px; margin: 60px auto; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-box card shadow-sm p-4">
            <div id="login-area">
                <h3 class="mb-3 text-center">로그인</h3>
                <div class="mb-3">
                    <input type="text" id="login-username" class="form-control" placeholder="아이디">
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="비밀번호">
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="loginHandler()">로그인</button>
                <hr>
                <h5 class="mb-2 text-center">회원가입</h5>
                <div class="mb-2">
                    <input type="text" id="reg-username" class="form-control" placeholder="아이디">
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="비밀번호">
                </div>
                <button class="btn btn-outline-secondary w-100" onclick="registerHandler()">회원가입</button>
            </div>
            <div id="welcome-area" class="text-center">
                <span id="welcome-msg" class="fw-bold"></span>
                <div class="mt-4">
                    <button class="btn btn-danger me-2" onclick="logoutHandler()">로그아웃</button>
                    <button class="btn btn-success" onclick="location.href='/todo'">ToDo로 이동</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginHandler() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            login(username, password, (user) => {
                showWelcome(user.username);
            });
        }
        function registerHandler() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            register(username, password);
        }
        function logoutHandler() {
            logout();
            showLogin();
        }
        function showWelcome(username) {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('welcome-area').style.display = 'block';
            document.getElementById('welcome-msg').textContent = `${username}분 환영합니다`;
        }
        function showLogin() {
            document.getElementById('login-area').style.display = 'block';
            document.getElementById('welcome-area').style.display = 'none';
        }
        // 자동 로그인 처리
        window.onload = function() {
            const token = getToken();
            if (token) {
                // 토큰에서 username 추출 API가 없으므로, 임시로 localStorage에 username 저장
                const username = localStorage.getItem('username');
                if (username) showWelcome(username);
                else showLogin();
            } else {
                showLogin();
            }
        }
    </script>
    <script src="user.js"></script>
</body>
</html>
